{% extends "base.html" %}

{% block content %}

<div class=list_name>
	{{ wordlist.name }}
</div>

<div class="add_word">
	<a href="/{{ wordlist.name }}/add-word">Add a word to this list</a>
</div>

<div class=words_in_list>
	Words currently in the list (click a word to edit it):
	<ul>
		{% for word in wordlist.word_set.all %}
		<li><a href="/{{ wordlist.name }}/{{ word.id }}">
			{{ word.word }}: {{ word.definition }}</a>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
